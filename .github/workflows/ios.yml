name: IOS

on:
  push:
    tags:
      - "v*.*.*"

jobs:

  build:
    runs-on: macos-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: Prepare
        id: prep
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.5'
          architecture: x64
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign --dart-define=VERSION=${{ steps.prep.outputs.version }}